<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Tabelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-size: calc(1em + 4vw);
    }
  </style>
</head>

<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>
<h1>Bilder</h1>

<!-- Das Bild wird erst bei Bedarf geladen -->
<img src="http://via.placeholder.com/640x360" loading="lazy" alt="erstes Bild (auf lazy gesetzt)"/><br>

<!-- Das Bild wird direkt beim Seitenaufruf geladen -->
<img src="http://via.placeholder.com/640x360" loading="eager" alt="zweites Bild (auf eager gesetzt)"/><br>

<!-- Der Browser entscheidet, ob Lazy-Load zum Einsatz kommt -->
<img src="http://via.placeholder.com/640x360" loading="auto" alt="drittes Bild (auf auto gesetzt)"/>

<h1>Testergebnisse</h1>
<ul>
  <li>Chrome und NVDA: funktionieren</li>
  <li>Firefox und NVDA funtkioniert</li>
</ul>

</body>
</html>
