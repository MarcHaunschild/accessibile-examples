<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form marc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    label {
      display: block;
      margin-top: 1em;
    }
    input,
    textarea,
    button {
      border: 1px solid #ccc;
      border-radius: .25em;
    }
  </style>
</head>

<body>
 <!-- Wieso hat blaue Schrift die Klasse ncagreen?
      presentational Markup
  -->
  <h1 class="ncagreen">Kontakt</h1>
  <form method="post" id="nca-form">
    <div class="select-container">
      <label for="reason">Kontaktgrund</label>
      <select id="reason" class="form-control">
        <option value="email">E-Mail</option>
        <option value="lunch">Lunch</option>
        <option value="call">RÃ¼ckruf</option>
        </select>
    </div>
    <div class="input-container">
      <label for="namefield">Name</label>
      <input id="namefield" class="form-control" placeholder="Max Mustermann" required="" type="text">
    </div>
    <div class="input-container">
      <label for="emailfield">Email-Adresse</label>
      <input id="emailfield" class="form-control" placeholder="info@example.com" required="" type="email">
    </div>
    <div class="input-container">
      <label for="phone">Telefonnummer</label>
      <input id="phone" class="form-control" placeholder="01234-567890" type="text">
    </div>
    <div class="textarea-container">
      <label for="messagefield">Ihre Nachricht</label>
      <textarea id="messagefield" rows="5" placeholder="Sag Hallo"></textarea>
    </div>
    <div class="button">
      <button type="submit" value="SUBMIT" name="submitf-03">
        senden
      </button>
    </div>
  </form>
</body>

</html>
