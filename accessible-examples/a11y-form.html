<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Zugängliches Formular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Beschriftungen über das Eingabefeld setzen
       (funktioniert auch, wenn die Text-Richtung wie in arabischen
       Seiten von rechts nach links ist) */
    label {
      display: block;
    }
    /* Selektor um die Container
       für die unterschiedlichen Eingabe-Typen auszuwählen */
    form [class$="container"] {
      background: #ddd;

    }
    form [class^="select"] {
      background: #eee;

    }
  </style>
</head>

<body>
  <form method="post" id="nca-form">
    <h1 class="ncagreen">Kontakt</h1>
    <div class="select-container">
      <label for="reason">Kontaktgrund</label>
      <select id="reason">
        <option value="email">E-Mail</option>
        <option value="lunch">Lunch</option>
        <option value="call">Rückruf</option>
        </select>
    </div>
    <div class="input-container">
      <label for="namefield">Name</label>
      <input id="namefield" placeholder="Max Mustermann" required="">
    </div>
    <div class="input-container">
      <label for="emailfield">Email-Adresse</label>
      <input id="emailfield" placeholder="info@example.com" required="" type="email">
    </div>
    <div class="input-container">
      <label for="phone">Telefonnummer</label>
      <input id="phone" placeholder="01234-567890">
    </div>
    <div class="textarea-container">
      <label for="messagefield">Ihre Nachricht</label>
      <textarea id="messagefield" rows="5" placeholder="Schreib was nettes"></textarea>
    </div>
    <div class="submit-container">
      <button type="submit">
        senden
      </button>
    </div>
  </form>
</body>
</html>
